<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="sidebar">
            
            <div class="logo">
                <img src="odin-lined.png" alt="">
                <p>ODIN</p>
            </div>
        </div>
        <div class="signup-cont">
            <div class="intro">
                <p>This is not real online service! You know you need something like this is your life to help realize
                    your deepest dreams. Sign up now to get started</p>

                <p>You <em>know</em> you want to</p>
            </div>
            <div class="form">
                <form action="">
                    <legend>Lets Do this!</legend>
                    <div class="formfill">
                        <div class="inputs">
                            <div class="inLower"><label for="first_name">first name</label><input type="text"
                                    id="first_name"></div>
                            <div class="inLower"><label for="last_name">last name</label><input type="text"
                                    id="last_name"></div>
                        </div>
                        <div class="inputs">
                            <div class="inLower"><label for="Email"> Email</label><input type="text" id="Email"></div>
                            <div class="inLower"><label for="phone_number"> phone number</label><input type="text"
                                    id="phone_number"></div>
                        </div>
                        <div class="inputs">
                            <div class="inLower"><label for="password"> password</label><input type="text"
                                    id="password">
                            </div>
                            <div class="inLower"><label for="confirm_password"> confirm password</label><input
                                    type="text" id="confirm_password"></div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="signupButton">
                <button type="submit">Create Account</button>
                <p>Already have an account? Log in</p>
            </div>
        </div>
    </div>
</body>

</html>
