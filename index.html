<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

  
</head>

<body>
    <div class="container">
        <div class="sidebar">
            
            <div class="logo">
                <img src="odin-lined.png" alt="">
                <p>ODIN</p>
            </div>
        </div>
        <div class="signup-cont">
            <div class="intro">
                <p>This is not real online service! You know you need something like this is your life to help realize
                    your deepest dreams. Sign up now to get started</p>

                <p>You <em>know</em> you want to</p>
            </div>
            <div class="form">
                <form action="" id="myForm"  >
                    <legend>Lets Do this!</legend>
                    <div class="formfill">
                        <div class="inputs">
                            <div class="inLower"><label for="first_name">FIRST NAME</label><input type="text"
                                    id="first_name" required></div>
                            <div class="inLower"><label for="last_name">LAST NAME</label><input type="text"
                                    id="last_name"required> </div>
                        </div>
                        <div class="inputs">
                            <div class="inLower"><label for="Email"> EMAIL</label><input type="email" id="Email" required></div>
                            <div class="inLower"><label for="phone_number"> PHONE NUMBER</label><input type="tel"
                                    id="phone_number" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"></div>
                        </div>
                        <div class="inputs">
                            <div class="inLower"><label for="password"> PASSWORD</label><input type="password"
                                    id="password" required>
                                    <small hidden id="errorMessage">passwords do not match</small>
                            </div>
                            <div class="inLower"><label for="confirm_password">CONFIRM PASSWORD</label><input
                                    type="password" id="confirm_password" required></div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="signupButton">
                <button type="submit" form="myForm" id="submitButton" >Create Account</button>
                <p>Already have an account? Log in</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
